{% extends 'inventario/base.html' %}

{% block content %}
    <h1>Cierre de Caja</h1>
    <div class="cierre-container">
        <div class="resumen">
            <h2>Resumen del Día</h2>
            <div class="stats">
                <div class="stat-item">
                    <h3>Total Ventas</h3>
                    <p>${{ total_ventas }}</p>
                </div>
                <div class="stat-item">
                    <h3>N° Transacciones</h3>
                    <p>{{ num_transacciones }}</p>
                </div>
            </div>
            <div class="metodos-pago">
                <h3>Por Método de Pago</h3>
                <p>Efectivo: ${{ efectivo }}</p>
                <p>Tarjeta: ${{ tarjeta }}</p>
            </div>
        </div>
    </div>
    <style>
        .cierre-container {
            padding: 20px;
        }
        .resumen {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .metodos-pago {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
    </style>
{% endblock %}
